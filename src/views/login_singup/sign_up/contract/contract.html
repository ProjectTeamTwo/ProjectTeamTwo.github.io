<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../styles/reset.css">
    <link rel="shortcut icon" href="../../../../assets/images/favicon.png">

    <link rel="stylesheet" href="../../../footer_header/header.css">
    <link rel="stylesheet" href="../../main_tag.css">

    <link rel="stylesheet" href="contract.css">

    <title>회원가입</title>
</head>
<body>
    <header id="header"></header>
    <main>
        <article class="contract_wrap">
            <section class="contract_text sec_one">
                <h2>회원가입</h2>
            </section>

            <section class="general_conditions_agree sec_two">
                <h3>약관동의</h3>
                <p>본인은 만 14세이며, 약관에 동의합니다.</p>
                <form action="#" method="get" name="agree_wrap" class="agree_wrap">
                    <ul>
                        <li>
                            <div class="agree_check_box">
                                <input type="checkbox" id="All_agree">
                                <p>전체동의</p>
                                <label for="All_agree"></label>
                            </div>
                        </li>

                        <li>
                            <div class="agree_check_box">
                                <input type="checkbox" id="agree_membership">
                                <p>할리스 멤버십 서비스 이용약관 동의 (필수)</p>
                                <label for="agree_membership"></label>
                            </div>

                            <a href="#none" onclick="src_call('../general_conditions_agree_list/Hollys_membership/Hollys_membership.html');" ><i class="fa-solid fa-chevron-right"></i></a><!-- font-awesome 으로 바꾸기 -->

                            <!-- 팝업 -->
                            <div class="popup_wrap screen_out" id="popup_wrap">
                                <div class="popup">
                                    <h2 class="popup_name">약관 이름</h2>
                                    <div class="popup_contents">

                                    </div>

                                    <a href="#none" class="close_pop_up"><i class="fa-solid fa-x"></i></a>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="agree_check_box">
                                <input type="checkbox" id="privacy_notice">
                                <p>개인정보 수집 및 이용약관 동의 (필수)</p>
                                <label for="privacy_notice"></label>
                            </div>

                            <a href="#none" onclick="src_call('../general_conditions_agree_list/privacy_notice/privacy_notice.html');"><i class="fa-solid fa-chevron-right"></i></a><!-- font-awesome 으로 바꾸기 -->

                            <!-- 팝업 -->
                            <div class="popup_wrap screen_out" id="popup_wrap">
                                <div class="popup">
                                    <div class="popup_name">약관 이름</div>
                                    <div class="popup_contents">

                                    </div>

                                    <a href="#none" class="close_pop_up"><i class="fa-solid fa-x"></i></a>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="agree_check_box">
                                <input type="checkbox" id="privacy_policy">
                                <p>개인정보 처리 방침 (필수)</p>
                                <label for="privacy_policy"></label>
                            </div>

                            <a href="#none" onclick="src_call('../general_conditions_agree_list/privacy_policy/privacy_policy.html');" class="test"><i class="fa-solid fa-chevron-right"></i></a><!-- font-awesome 으로 바꾸기 -->

                            <!-- 팝업 -->
                            <div class="popup_wrap screen_out" id="popup_wrap">
                                <div class="popup">
                                    <div class="popup_name">약관 이름</div>
                                    <div class="popup_contents">

                                    </div>

                                    <a href="#none" class="close_pop_up"><i class="fa-solid fa-x"></i></a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
                <a href="#none" class="go_sign_up_page">다음</a>
                
            </section>
        </article>
    </main>
    <footer id="footer"></footer>
</body>
</html>
